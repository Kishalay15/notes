<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Background square with retro styling -->
  <rect x="5" y="5" width="90" height="90" rx="8" fill="#1a1a1a" stroke="#00ff00" stroke-width="3"/>
  
  <!-- Inner glow effect -->
  <rect x="10" y="10" width="80" height="80" rx="6" fill="none" stroke="#00ff00" stroke-width="1" opacity="0.3"/>
  
  <!-- CRT scanlines effect -->
  <defs>
    <pattern id="scanlines" patternUnits="userSpaceOnUse" width="100" height="4">
      <rect width="100" height="2" fill="#00ff00" opacity="0.05"/>
      <rect y="2" width="100" height="2" fill="transparent"/>
    </pattern>
  </defs>
  <rect x="5" y="5" width="90" height="90" fill="url(#scanlines)"/>
  
  <!-- Terminal window frame -->
  <rect x="20" y="25" width="60" height="50" rx="2" fill="#000000" stroke="#00ff00" stroke-width="2"/>
  
  <!-- Terminal header bar -->
  <rect x="20" y="25" width="60" height="8" fill="#00ff00"/>
  <circle cx="25" cy="29" r="1.5" fill="#000000"/>
  <circle cx="29" cy="29" r="1.5" fill="#000000"/>
  <circle cx="33" cy="29" r="1.5" fill="#000000"/>
  
  <!-- Blinking cursor -->
  <rect x="25" y="40" width="1" height="8" fill="#00ff00">
    <animate attributeName="opacity" values="0;1;1;0" dur="1s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Retro terminal text -->
  <text x="28" y="47" font-family="monospace" font-size="6" font-weight="bold" fill="#00ff00" opacity="0.8">README.md</text>
  <text x="28" y="54" font-family="monospace" font-size="5" font-weight="bold" fill="#00ff00" opacity="0.6"># NOTES</text>
  <text x="28" y="60" font-family="monospace" font-size="4" font-weight="bold" fill="#00ff00" opacity="0.6">* todo.txt</text>
  <text x="28" y="66" font-family="monospace" font-size="4" font-weight="bold" fill="#00ff00" opacity="0.6">`code`</text>
  
  <!-- Retro corner accent -->
  <polygon points="85,15 95,15 95,25" fill="#00ff00" opacity="0.3"/>
  
  <!-- Pixel-style dots -->
  <rect x="15" y="15" width="2" height="2" fill="#00ff00" opacity="0.7"/>
  <rect x="18" y="18" width="2" height="2" fill="#00ff00" opacity="0.5"/>
  <rect x="85" y="85" width="2" height="2" fill="#00ff00" opacity="0.7"/>
  <rect x="82" y="82" width="2" height="2" fill="#00ff00" opacity="0.5"/>
</svg>